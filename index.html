<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-20 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fb-logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col w-1/4 bg-white p-8 rounded-xl shadow-lg text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 shadow-out"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 shadow"  type="password" placeholder="Password">
            <button class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold hover:bg-blue-700 ">Log In</button>
            <span class="text-blue-600 text-center mx-2 my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-400">
            <button class="bg-green-600 text-white px-4 py-3 mx-auto my-2 rounded-md font-bold w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-14 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
